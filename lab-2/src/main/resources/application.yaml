server:
  port: 8080
spring:
  application:
    name: pdris-demo
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://source-db:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
